  <body class="container">
    <article class="start">

    <!-- 변수 역할 -->

    <input type="hidden" id="ST" value="0" />

    <div class="coffee-box">

    ></script>
    <script>
      // 범위 랜덤 함수(소수점 2자리까지)
      function random(min, max) {
        // `.toFixed()`를 통해 반환된 문자 데이터를,
        // `parseFloat()`을 통해 소수점을 가지는 숫자 데이터로 변환
        return parseFloat((Math.random() * (max - min) + min).toFixed(2));
      }

      function floatingObject(selector, delay, size) {
        gsap.to(selector, random(1.5, 2.5), {
          y: size,
          repeat: -1, // 무한반복
          yoyo: true,
          ease: Power1.easeInOut,
          delay: random(0, delay),
        });
      }
      floatingObject('.coffee-box > img', 1, 8);

      var num = 1; // 첫 문제 번호
      var q = {
        1: { title: '평소에 어떤 방식으로 커피를 즐기시나요?', type: 'BN', A: '핸드드립', B: '커피머신' },
        2: {

          type: 'ST',

          B: '단맛',
        },
        3: {
          title: '다음중 선호하는 커피의 맛은?(2)',
          type: 'RE',
          A: '단맛',
          B: '쓴맛',
        },
        4: {
          title: '다음중 선호하는 커피의 맛은?(3)',

        6: {

          type: 'ST',
          A: '카페라떼',
          B: '아메리카노',
        },
      };
      var result = {
        SBR: {
          champion: '신맛과 단맛의 조화, <strong> 케냐 </strong>',
          explain:
            '케냐는 커피를 생산하기에 아주 적합한 기후조건을 가지고있다.<br>덕분에 풍부한 향과 맛의 밸런스가 아주 훌륭하다.누구에게나 무난하게 추천하는 원두이다',
          img: '../img/나라별원두/케냐.png',
        },
        SBE: {
          champion: '레몬, 감귤과 같은 기분 좋은 사미! <strong> 예가체프 </strong>',
          explain: '부드럽고 다양한 향이 감도는것이 특징"커피의 귀부인"이라는 별칭이 있을 만큼최상의 원두로 평가받고있다.',
          img: '../img/나라별원두/에티오피아.png',
        },
        SNR: {
          champion: '깔끔하고 마일드한 향미, <strong> 탄자니아 </strong>',

          img: '../img/나라별원두/브라질.png',
        },
        TBR: {
          champion: '고산지대에서 재배되는 고품질 원두, <strong> 수프리모 </strong>',
          explain:
            '안데스산맥을 중심으로 원두를 재배하는콜롬비아는 대부분 소작농에 의해 원두가 지배되기 때문에고품질의 원두생산이 가능하다.마일드 커피의 대명사 수프리모 원두가 대표적이다.',
          img: '../img/나라별원두/콜롬비아.png',
        },
        TBE: {
          champion: '상쾌한 신맛, 화이트 와인같은 뒷맛, <strong> 따라주 </strong>',
          explain:
            '"사람은 죽어서 천국에 가기를 원하고 커피매니아는 죽어서 코스타리카로 가길 원한다"라는 말이 있듯이 커피의 향미가 아주 우수한 원두이며적절한 바디감과 입안에 남는 감칠맛이 일품이다.',
          img: '../img/나라별원두/코스타리카.png',
        },
        TNR: {
          champion: '묵직한 바디감, 짙은 초콜렛 같은 맛! <strong> 안티구아 </strong>',
          explain:
            '고지대에서 커피 원두를 재배하는 과테말라는산미가 강하고 스모키한 향과 견과류 향이 나는것이 특징이다.대표적인 원두는 안티구아로, 스모키한 향과 초콜릿 같은 단맛이 특징이다.',
          img: '../img/나라별원두/과테말라.png',
        },
        TNE: {
          champion: '묵직한 바디감, 짙은 초콜렛 같은 맛! <strong> 안티구아 </strong>',
          explain:
            '고지대에서 커피 원두를 재배하는 과테말라는산미가 강하고 스모키한 향과 견과류 향이 나는것이 특징이다.대표적인 원두는 안티구아로, 스모키한 향과 초콜릿 같은 단맛이 특징이다.',
          img: '../img/나라별원두/과테말라.png',
        },
      };
      $('.coffee-box').hide();
      function start() {
        $('.start').hide();
        $('.question').show();
        $('.coffee-box').show();

        next();
      }
      $('#A').click(function () {
        var type = $('#type').val(); // "st"
        var preValue = $('#' + type).val(); // "#st".val() -> 0
        $('#' + type).val(parseInt(preValue) + 1); // #st의 값 1 증가
        next();
      });
      $('#B').click(function () {
        next();
      });
      function next() {
        if (num == 7) {
          $('.question').hide();
          $('.result').show();
          var mbti = '';
          $('#ST').val() < 1 ? (mbti += 'S') : (mbti += 'T');
          $('#BN').val() < 1 ? (mbti += 'B') : (mbti += 'N');
          $('#RE').val() < 1 ? (mbti += 'R') : (mbti += 'E');
          $('#img').attr('src', result[mbti]['img']);
          $('#champion').html(result[mbti]['champion']);
          $('#explain').html(result[mbti]['explain']);
          $('#img2').attr('src', result[mbti]['img2']);
          $('#img3').attr('src', result[mbti]['img3']);
          $('#img4').attr('src', result[mbti]['img4']);
          $('.coffee-box').hide();
        } else {
          $('.progress-bar').attr('style', 'width: calc(100/7*' + num + '%');
          $('#title').html(q[num]['title']);
          $('#type').val(q[num]['type']);
          $('#A').html(q[num]['A']);
          $('#B').html(q[num]['B']);
          num++;
        }
      }
    </script>
